<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="#" class="link">Products</a> <!-- -->
        <a href="#" class="link">Cart</a> <!-- Modal Window with the list of products -->
    </nav>
    <header class="header"><h1>List of Products</h1></header>
    
    <div class="products container">
        <div class="item-card">
            <img src="/img/asus.jpg" alt="asus-image" width="150px" class="img-product">
            <h3 class="name-product"></h3>
            <p class="description"></p>
            <p class="reference">Ref: </p>
            <p class="price"></p>
            <p class="available"></p>
            <button class="btn add-product"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M13.5 18c-.828 0-1.5.672-1.5 1.5 0 .829.672 1.5 1.5 1.5s1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm-3.5 1.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm14-16.5l-.743 2h-1.929l-3.473 12h-13.239l-4.616-11h2.169l3.776 9h10.428l3.432-12h4.195zm-12 4h3v2h-3v3h-2v-3h-3v-2h3v-3h2v3z"/></svg></button>
        </div>
    </div>
    
    <footer class="footer">&copy; All Rights Reserved. Jose Rinconez</footer>

    <script src="script.js"></script>
</body>
</html>
