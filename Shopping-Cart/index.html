<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="#" class="link">Products</a> <!-- -->
        <a href="#" class="link">Cart</a> <!-- Modal Window with the list of products -->
    </nav>
    <header class="header"><h1>List of Products</h1></header>
    
    <div class="products container">
        <div class="item-card">
            <img src="/img/asus.jpg" alt="asus-image" width="150px">
            <h3 class="name-product"></h3>
            <p class="description"></p>
            <p class="reference"></p>
            <p class="price"></p>
            <p class="available"></p>
        </div>
    </div>
    
    <footer class="footer">&copy; All Rights Reserved. Jose Rinconez</footer>

    <script src="script.js"></script>
</body>
</html>
